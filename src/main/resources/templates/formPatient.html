<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Patient</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.css}">
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}">
</head>
<body>
<div class="container mt-3">
    <div class="card">
        <div class="card-header bg-primary text-white">Ajouter un nouveau patient</div>
        <div class="card-body">
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{savePatient}" method="post" th:object="${patient}">
                <div class="mb-3">
                    <label class="form-label">Nom :</label>
                    <input class="form-control" type="text" th:field="*{nom}" required>
                    <span class="text-danger" th:errors="*{nom}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date de naissance :</label>
                    <input class="form-control" type="date" th:field="*{dateDeNaissance}" required>
                    <span class="text-danger" th:errors="*{dateDeNaissance}"></span>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{malade}">
                    <label class="form-check-label">Malade</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Score :</label>
                    <input class="form-control" type="number" th:field="*{score}" required>
                    <span class="text-danger" th:errors="*{score}"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Enregistrer
                    </button>
                    <a th:href="@{/index}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Retour
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
